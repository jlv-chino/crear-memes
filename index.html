<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador Memes App</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Creador Memes</a>
            </div>
            <div class="collapse navbar-collapse">

            </div>
        </div>
    </nav>
    <div class="principal">
        <div class="area-canvas">
            <canvas class="imagen-canvas" id="imagenCanvas">
                Error!!! Navegador obsoleto.
            </canvas>    
        </div>
        <div class="area-entrada">
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" class="form-control" id="imagen" accept=".png,.jpeg,.jpg">
            </div>
            <div class="form-group">
                <label for="textoSuperior">Texto Superior:</label>
                <input type="text" class="form-control" id="textoSuperior">
            </div>
            <div class="form-group">
                <label for="textoInferior">Texto Inferior:</label>
                <input type="text" class="form-control" id="textoInferior">
            </div>
            <a class="btn btn-primary boton-descarga" id="descargarMeme" download="meme.png">Descargar Meme</a>
        </div>
    </div>

    <div class="has-error" style="display: none;"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/memes.js"></script>
</body>
</html>
